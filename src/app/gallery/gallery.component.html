<h2> {{ title }} </h2>
<div class ="row">
	<button class="btn btn-lg btn-info" [class.active]="filterBy=='all'" (click)="filterBy='all'">All</button>
	<button class="btn btn-lg btn-info" [class.active]="filterBy=='human'" (click)="filterBy='human'">human</button>
	<button class="btn btn-lg btn-info" [class.active]="filterBy=='flower'" (click)="filterBy='flower'">flower</button>
	<ul id ="thumbnailList">
		<li *ngFor ="let image of (visibleImages | imageFilter:filterBy)">
			<a [routerLink] = "['/image', image.id]">
				<img src = "{{image.url}}" class="tn" width="200" height="160">
			</a>
		</li>
	</ul>
</div>
